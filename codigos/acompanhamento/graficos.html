		<title>Acompanhamento de Egressos</title>
		<link rel="stylesheet" href="estilo/estilo.css" />
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript"> google.load("visualization", "1", {packages:["corechart"]});
			google.setOnLoadCallback(drawChart);
		
			function drawChart() {
				var dados = google.visualization.arrayToDataTable([
				  ['Linguagem', 'Quando gosto dela'],
				  ['Java', 40],
				  ['PHP', 30],
				  ['Javascript', 25],
				  ['C#', 5],
				   
				]);
				
				var options = {
						title: 'Linguagens',
						is3D: true
				};
				
				var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
				chart.draw(dados, options);

				var data = google.visualization.arrayToDataTable([
				  ['Ano', 'Vendas', 'Despesas'],
				  ['2004',  1000, 400],
				  ['2005',  1170, 460],
				  ['2006',  660, 1120],
				  ['2007',  1030, 540]
				]);

				var options = {
				  title: 'Performance',
				  vAxis: {title: 'Anos', titleTextStyle: {color: 'red'}}
				};

				var barras = new google.visualization.BarChart(document.getElementById('barras'));
				barras.draw(data, options);

				var options1 = {
				  title: 'Performance',
				  hAxis: {title: 'Anos',  titleTextStyle: {color: 'red'}}
				};

				var linhas = new google.visualization.LineChart(document.getElementById('linhas'));
				linhas.draw(data, options1);
			 
			}
				  	
		</script>
